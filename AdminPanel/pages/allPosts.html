<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/mdb.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Ahmed Shaswar</title>
  </head>

  <body>
    <div class="container">
      <nav>
        <input type="checkbox" id="nav-toggle" />
        <div class="logo">
          <img src="../images/logos/Logo.svg" alt="Logo" />&nbsp;<strong
            >Ahmed
          </strong>
          Shaswar
        </div>
        <ul class="links">
          <div class="ln"></div>
          <li><a href="#add-moderator">Add Moderator</a></li>
          <div class="ln"></div>
          <li><a href="#add-post">Add Post</a></li>
          <div class="ln"></div>

          <li><a href="#add-product">Add Product</a></li>
          <div class="ln"></div>

          <li><a href="#all-posts">All Posts</a></li>
          <div class="ln"></div>

          <li><a href="#all-products">All Products</a></li>
          <div class="ln"></div>

          <div class="image-container">
            <span class="person">Admin </span>
            <i class="fas fa-sort-down"></i>
            <div id="con" class="">
              <p>Logout</p>
            </div>
          </div>
        </ul>
        <label for="nav-toggle" class="icon-burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </label>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <!-- Rotating card -->
          <div class="card-wrapper">
            <div id="card-2" class="card card-rotating text-center">
              <!--Front Side-->
              <div class="face front">
                <!-- Image-->
                <div class="view overlay">
                  <img
                    class="card-img-top"
                    src="https://mdbootstrap.com/img/Photos/Others/photo5.jpg"
                    alt="Example photo"
                  />
                  <a>
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>

                <!--Content-->
                <div class="card-body">
                  <a class="rotate-btn float-right" data-card="card-2">
                    <i class="fas fa-info-circle" aria-hidden="true"></i>
                  </a>
                  <h4 class="mb-3">Designing safety glass for Faruq Group</h4>
                  <p class="card-text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  </p>
                  <a class="link-text">
                    <h5>
                      Read more
                      <a class="rotate-btn float-center" data-card="card-2">
                        <i class="fas fa-angle-double-right"></i>
                      </a>
                    </h5>
                  </a>
                </div>
              </div>
              <!--Front Side-->

              <!--Back Side-->
              <div class="face back">
                <!-- Content -->
                <div class="content text-center">
                  <h4 class="card-title font-weight-bold my-4">
                    Social shares
                    <i
                      class="fas fa-times rotate-btn text-muted"
                      data-card="card-2"
                    ></i>
                  </h4>
                  <hr />
                  <!-- Social Icons -->
                  <ul
                    class="list-unstyled list-inline d-flex justify-content-center flex-wrap mt-4"
                  >
                    <li class="list-inline-item">
                      <a class="btn-floating btn-dribbble"
                        ><i class="fab fa-dribbble"> </i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a class="btn-floating btn-slack"
                        ><i class="fab fa-slack-hash"> </i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a class="btn-floating btn-ins"
                        ><i class="fab fa-instagram"> </i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a class="btn-floating btn-pin"
                        ><i class="fab fa-pinterest"> </i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a class="btn-floating btn-tw"
                        ><i class="fab fa-twitter"> </i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a class="btn-floating btn-gplus"
                        ><i class="fab fa-google-plus-g"> </i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a class="btn-floating btn-git"
                        ><i class="fab fa-github"> </i
                      ></a>
                    </li>
                  </ul>
                  <h5 class="font-weight-bold my-4">Join our community</h5>
                  <hr />
                  <!-- Social Icons -->
                  <ul
                    class="list-unstyled list-inline d-flex justify-content-center flex-wrap mt-4"
                  >
                    <li class="list-inline-item">
                      <a class="btn btn-fb px-4"
                        ><i class="fab fa-facebook-f"> </i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a class="btn btn-tw px-4"
                        ><i class="fab fa-twitter"> </i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a class="btn btn-li px-4"
                        ><i class="fab fa-linkedin-in"> </i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a class="btn btn-ins px-4"
                        ><i class="fab fa-instagram"> </i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
              <!--Back Side-->
            </div>
          </div>
          <!-- Rotating card -->
        </div>
      </div>
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/mdb.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
